<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客编辑页</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_edit.css">

    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <img src="image/logo.jpg" alt="">
        <span class="title">我的博客系统</span>
        <span class="spacer"></span>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>
    <!-- 版心 -->
    <div class="blog-edit-container">
        <form action="blog" method="post" style="height:100%">
            <!-- 标题编辑区 -->
            <div class="title">
                <input type="text" id="title" autocomplete="off" placeholder="在这里输入标题" name="title">
                <!-- <button id="submit">发布文章</button> -->
                <input type="submit" id="submit" value="发布文章">
            </div>
            <!-- 内容编辑区 -->
            <div id="editor">
                <textarea name="content" style="display:none"></textarea> <!-- 隐藏的多行文本框 -->
            </div>
        </form>
    </div>

    <script>
        // 初始化 editor.md
        var editor = editormd("editor", {
            // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉. 
            width: "100%",
            // 设定编辑器高度
            height: "calc(100% - 50px)",
            // 编辑器中的初始内容
            markdown: "# 在这里写下一篇博客",
            // 指定 editor.md 依赖的插件路径
            path: "editor.md/lib/",
            saveHTMLToTextarea: true // editor.md将用户编辑的正文给放到这个textarea中
        });
    </script>
</body>
</html>
